<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mi Instagram Feed</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Feed simple de fotos de Instagram con HTML/CSS</h1>
  </header>

  <section class="feed">

    <article class="post">
      <div class="post-header">
        <img src="https://alciautosmazda.com/wp-content/uploads/2019/09/mazda-3-sedan-nuevo-en-accion.jpg" alt="Usuario" />
        <div class="user-info">
          <h2>Cosas chulas que hicimos el fin de semana!</h2>
        </div>
      </div>
      <img class="post-image" src="https://red2030.com/wp-content/uploads/2021/09/Proteger-los-bosques-scaled.jpg" alt="Bosque" />
      <p>Fuimos de ruta por este bosque hoy!</p>
    </article>

    <article class="post">
      <div class="post-header">
        <img src="https://digitalfuturesociety.com/app/uploads/2021/06/BDT_logo_becas_geeks_v2.jpg" alt="Usuario" />
        <div class="user-info">
          <h2>Aprendiendo a programar!!!</h2>
        </div>
      </div>
      <img class="post-image" src="https://storage.googleapis.com/breathecode-asset-images/3cd0049ad68b8197cdae32b2170f84adae831fae45c189e9d6eb5e991db274cc.png" alt="Proyecto" />
      <p>Mi primer proyecto</p>
    </article>

  </section>
</body>
</html>
